<html>
<head>
<meta charset="utf-8"/> 
</head>
<script type="text/javascript">
window.onload=function(){
	var ul = document.getElementById('color-line');
	for(var i=0;i<10;i++){
		var li = document.createElement('li');
		li.innerHTML='这是第'+i+'行';
		if(i%2==0){
			li.style.backgroundColor='#cdcdcd';
		}else{
			li.style.backgroundColor='#ffa600';
		}
		ul.appendChild(li);
	}
}
</script>
<body>
<div>
<ul id='color-line'>

<ul>
</div>
</body>
</html>
