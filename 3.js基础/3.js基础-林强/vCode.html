<html>
<script type="text/javascript">
function getVcode(){
	var num = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
	var code = "";
	while(true){
		if(code.length==4){
			break;
		}
		var random = Math.floor(Math.random()*100);
		if(random<num.length){
			code += num.charAt(random);
		}
	}
	document.getElementById('vcode').innerHTML=code;
}
</script>
<body>
<div>
<div id="vcode" style="height:30px"></div>
<div>
<input type="button" value="点击生成验证码" onclick="getVcode()"/>
</div>
</div>
</body>
</html>
