<html>
<head>
<meta charset="utf-8"/> 
</head>
<script type="text/javascript">
	var User = {
		count:1,
		getCount : function(){
			return this.count;
		}
	}
	console.log(User.getCount());//1 这里this指的是User对象
	var func = User.getCount;
	console.log(func());//undefined 这里this指的是func 
	
	var length = 10;
	function fn(){
		console.log(this.length);//10 这里this指的是window
	}
	var obj = {
		length:5,
		method:function(fn){
			fn();
			arguments[0]();
		}
	};
	obj.method(fn,1);//2这里this是argument，length代表argument的长度
	
</script>
<body>
<div>

</div>
</body>
</html>
